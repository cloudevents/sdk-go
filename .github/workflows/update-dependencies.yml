name: Update Dependencies

on:
  schedule:
    # Runs every Monday at 3:00 AM UTC
    - cron: '0 3 * * 1'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-dependencies:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.24
          cache-dependency-path: v2/go.sum

      - name: Run update dependencies script
        run: |
          chmod +x ./hack/update-deps.sh
          ./hack/update-deps.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412
        with:
          base: main
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This PR updates Go dependencies.
            
            This is an automated PR created by the weekly dependency update workflow.
          branch: automated-dependency-updates
          delete-branch: true
          labels: dependencies
          reviewers: sdk-go-maintainers
          signoff: true
          sign-commits: true

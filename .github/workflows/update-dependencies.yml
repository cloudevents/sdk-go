name: Update Dependencies

on:
  schedule:
    # Runs every Monday at 3:00 AM UTC
    - cron: '0 3 * * 1'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-dependencies:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 1.24
          cache-dependency-path: v2/go.sum

      - name: Run update dependencies script
        run: |
          chmod +x ./hack/update-deps.sh
          ./hack/update-deps.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          base: main
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This PR updates Go dependencies.
            
            This is an automated PR created by the weekly dependency update workflow.
          branch: automated-dependency-updates
          delete-branch: true
          labels: dependencies
          reviewers: sdk-go-maintainers
          signoff: true
          sign-commits: true
